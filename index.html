<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fahrenheit to Celsius</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Fahrenheit to Celsius Convertor</h1>
    <img src="imgs/FtoCformula3.jpg" alt="" />
    <h2>Input</h2>
    <p>Temperature in Fahrenheit: <input type="number" id="inp-F" /></p>
    <button id="btn-con">Convert</button>
    <h2>Output</h2>
    <p>
      Temperature in Celsius: <span id="out">----</span>.
      <span id="img"></span>
    </p>
  </body>
</html>
